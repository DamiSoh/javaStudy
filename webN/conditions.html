<!DOCTYPE html>
<!-- 조건문 친구 만나기 (번외)
    * 특이한 건 ==가 js에서는 === 라는 것-->
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Conditional Statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>if-true</h2>
        <script>
            if(true){
                document.write("1<br>");
            }else{
                document.write("2<br>");
            }
            document.write("3<br>");
            document.write("4<br>");
        </script>
    </body>
</html>
