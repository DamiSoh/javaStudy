<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div {
                border:5px solid gray;
            }
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 2fr 1fr 1fr;
            }
        </style>
    </head>
    <body>
        <h1>Grid Practice</h1>

        <!--
            무색무취의 태그를 달아주는 두가지
            div vs span
            div : block element 로 화면 전체를 쓴다
            span : inline element 로 화면 전체를 쓰지 않는다.
        -->
        <div id="grid">
            <div>Navigation</div>
            <div>Article</div> 
            <div>Addition</div>
        </div>
    </body>
</html>
